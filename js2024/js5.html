<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="firstNum" placeholder="enter firstnum" > <br>
        <input type="text" id="secondNum" placeholder="enter secondNum"> <br>
        <input type="text" name="" id="res" placeholder="result"> <br>
        <button onclick="res.value = parseFloat(firstNum.value)+parseFloat(secondNum.value)"> +</button>
        <button onclick="res.value = firstNum.value-secondNum.value"> - </button>
        <button onclick="res.value = firstNum.value/secondNum.value"> / </button>
        <button onclick="res.value = firstNum.value%secondNum.value"> % </button>
        <button onclick="res.value = firstNum.value*secondNum.value"> * </button>
        <button onclick="res.value = firstNum.value**secondNum.value"> **(^) </button>

    </div>
</body>
</html>
